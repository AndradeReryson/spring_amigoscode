<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> CADASTRO DAMASSA </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg d-flex bg-dark px-5 py-3">
        <div class="w-50 container-fluid align-items-end">
            <a class="navbar-brand text-warning fs-4 fw-bolder" href="/">Sistema Estudantil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-white active" aria-current="page" href="/">Inicio</a>
                <a class="nav-link text-white" href="/cadastro">Cadastrar</a>
                <a class="nav-link text-white" href="/listagem">Visualizar</a>
            </div>
            </div>
        </div>
        <div class="w-50 text-end">
            <h4 class="container-fluid text-warning px-5 fw-bolder align-self-end m-0"> Cadastro de Estudante </h4>
        </div>
    </nav>

    <div class="container text-start my-5 mx-5 d-flex flex-column align-items-start">
        <div class="w-50"> 
            <h2 class="tw-bolder mb-3"> Novo Estudante </h2>
            <form method="POST" action="/cadastro" modelAttribute="EstudanteModel">
                <div class="row mb-5">
                    <div class="mb-3">
                        <label for="nome" class="form-label"> Nome </label>
                        <input type="text" class="form-control" id="nome" name="nome_estudante" placeholder="JoÃ£o Paulo da Silva" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"> Email </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="joao.silva@hotmail.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="data_nasc" class="form-label"> Data de Nascimento </label>
                        <input type="date" class="form-control" id="data_nasc" name="data_nasc" required>
                    </div>

                    <div class="mb-3">
                        <label for="curso" class="form-label"> Curso </label>
                        <select id="curso" class="form-select" aria-label="Default select example" name="curso" required>
                            <option selected disabled>Escolha seu curso</option>
                            <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome_curso}"></option>
                        </select>
                    </div>

                    <div class="my-3">
                        <button type="submit" class="btn btn-warning py-2 px-5"> Cadastrar </button>
                    </div>
                </div>
            </form >
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
