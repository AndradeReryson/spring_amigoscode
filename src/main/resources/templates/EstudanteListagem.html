<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> CADASTRO DAMASSA </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg d-flex bg-dark px-5 py-3">
        <div class="container-fluid align-items-end">
          <a class="navbar-brand text-warning fs-4 fw-bolder" href="/">Sistema Estudantil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white active" aria-current="page" href="/">Inicio</a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cadastrar
                </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/cadastro/estudante">Novo Estudante</a></li>
                    <li><a class="dropdown-item" href="/cadastro/curso">Novo Curso</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Consultar
                </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/consulta/estudantes">Lista de Estudantes</a></li>
                    <li><a class="dropdown-item" href="/consulta/cursos">Lista de Cursos</a></li>
                </ul>
              </li>
            </div>
          </div>
        </div>
        <div class="w-50 text-end">
            <h4 class="container-fluid text-warning px-5 fw-bolder align-self-end m-0"> Lista de estudantes </h4>
        </div>
    </nav>

    <div class="container text-start d-flex flex-column align-items-center">
        <h3 class="tw-bolder my-4 align-self-start"> Lista de Estudantes </h3>
        <table class="table text-center border ">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Idade</th>
                <th scope="col">Curso</th>
                <th scope="col">Carga Hor√°ria</th>
                <th scope="col"> </th>
                <th scope="col"> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudante : ${lista}">
                    <td th:text="${estudante.id}"></td>
                    <td th:text="${estudante.nome_estudante}"></td>
                    <td th:text="${estudante.email}"></td>
                    <td th:text="${estudante.idade}"></td>
                    <td th:text="${estudante.nome_curso}"></td>
                    <td th:text="${estudante.carga_horaria}"></td>
                    <td> <a th:href="@{/consulta/estudantes/{id}(id=${estudante.id})}"> DELETE </a> </td>
                    <td> <a th:href="@{/consulta/estudantes/atualizar/{id}(id=${estudante.id})}"> UPDATE </a> </td>
                    
                    <!--
                    <form method="POST" action="/consulta/estudantes/alteracao" modelAttribute="EstudanteBasicoDTO">
                    	<input type="hidden" th:value="${estudante.id}" name="id">
                    	<td><button type="submit" class="btn btn-link"> UPDATE </button></td>
                    </form >
                    -->
                    
                </tr>
            </tbody>
        </table>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
